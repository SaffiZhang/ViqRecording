<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="attachments">
      <ng-template pTemplate="header">
        <tr>
          <th>Description</th>
          <th>View</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-att>
        <tr>
          <td>{{att.description}}</td>
          <td class="attachment-link"><a href="{{att.url}}" target="_blank"><i class="pi pi-external-link"></i></a></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
