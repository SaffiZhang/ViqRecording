<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="attachments">
      <ng-template pTemplate="header">
        <tr>
          <th>Description</th>
          <th>View</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-att>
        <tr>
          <td>{{att.description}}</td>
          <td><a href="{{att.url}}" target="_blank">{{att.url}}</a></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
