<div class="ui-g">
  <div class="ui-g-12">
    <h5>Redaction</h5>
  </div>
  <div class="ui-g-6">
    <app-video-player #player [recording-id]="recordingId" [sources]="sources" [show-info]="false"></app-video-player>
  </div>
  <div class="ui-g-6">

  </div>
  <div class="ui-g-12">
    <div class="ui-g">
      <div class="ui-g-3">
        Redaction start time:
      </div>
      <div class="ui-g-3">
        {{startTime|json}}
      </div>
      <div class="ui-g-3">
        <p-button (onClick)="getStartTime()" label="Get Time"></p-button>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-3">
        Redaction end time :
      </div>
      <div class="ui-g-3">
        {{endTime|json}}
      </div>
      <div class="ui-g-3">
        <p-button (onClick)="getEndTime()" label="Get Time"></p-button>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-3">
        Redaction Type:
      </div>
      <div class="ui-g-3">
        <p-dropdown [options]="redactTypeOptions" [(ngModel)]="redactType"></p-dropdown>
      </div>
      <div class="ui-g-3">

      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-6">
        <p-button label="Add New Redaction" (onClick)="addNew()" [disabled]="!canAddNew()"></p-button>
      </div>
    </div>
  </div>
  <div class="ui-g-12">
    <p-table [value]="redactions">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Start Seconds</th>
          <th>End Seconds</th>
          <th>Type</th>
          <th>Version</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.startSecond}}</td>
          <td>{{item.endSecond}}</td>
          <td>{{item.type}}</td>
          <td>{{getVersion(item.redactionVersion)}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
