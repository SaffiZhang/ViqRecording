<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="items">
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>User Name</th>
          <th>Description</th>
          <th>Status</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td>{{row.redactionVersion}}</td>
          <td>{{row.updatedBy}}</td>
          <td>{{row.description}}</td>
          <td>{{row.status}}</td>
          <td>
            <ng-container *ngIf="canChange(row.status)">
              <p-button label="Delete" (onClick)="deleteItem(row)"></p-button>&nbsp;
              <p-button label="Edit" (onClick)="editItem(row)"></p-button>&nbsp;
              <p-button label="Intervals" (onClick)="editIntervals(row)"></p-button>
            </ng-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog key="remove-redaction" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<app-redaction-editing #redactionEditor [recording-id]="recordingId" [show-interval-button]="false"></app-redaction-editing>
