<div class="ui-g">
  <div class="ui-g-12">
    <p-table #dt [columns]="columns" [value]="recordingList">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns">
            <input pInputText type="text"
                   (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-columns="columns" let-rowData>
        <tr>
          <td *ngFor="let col of columns">
            <ng-container *ngIf="col.field==='id'">
              <a [routerLink]="['/recording-details',rowData[col.field]]" >{{rowData[col.field]}}</a>
            </ng-container>
            <ng-container *ngIf="col.field!=='id'">
              {{rowData[col.field]}}
            </ng-container>

          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
